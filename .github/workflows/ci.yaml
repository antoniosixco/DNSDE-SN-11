name: CI Advanced

on:
  push:
    branches: [ main, dev, test-fail ] 
  pull_request:
    branches: [ main, dev ]

permissions:
  contents: read

jobs:
  ci:
    name: Full CI Pipeline
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm test
